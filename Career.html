<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In the year 2050</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.example.com/deep-space-background.jpg'); /* Replace with your deep space background image URL */

            background-repeat: no-repeat;
            background-attachment: fixed;

            padding: 0 10%; /* Add padding to create more space on the sides */
        }
        header {
            font-size: 2em;

        }
        button {
            padding: 10px 20px;

            margin-top: 20px;

        }

            color: #0d0d0d;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"> <!-- Font link -->
</head>
<body>
    <header>In the year 2050, <span id="username"></span> is now a world reknowned <span id="careerTitle"></span></header>
    <div class="content"></div>
    <button onclick="startOver()">Start Over</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            const selectedEmojis = JSON.parse(localStorage.getItem('selectedEmojis'));
            
            document.getElementById('username').textContent = username;

            // Future Careers Table (sample data)

                // Add more career entries as needed
            ];

            // Find the career title based on selected emojis
            const career = careersTable.find(c => 
                (c.emojis.includes(selectedEmojis[0]) && c.emojis.includes(selectedEmojis[1]))

        function startOver() {
            localStorage.clear();

        }
