<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagine Your Best Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 5vh 5%;
      background: radial-gradient(circle, rgba(0, 0, 0, 1) 20%, rgba(5, 5, 30, 1) 80%);
      text-align: center;
      overflow-y: auto;
      animation: bgShift 10s infinite alternate;
    }

    @keyframes bgShift {
      from { background: radial-gradient(circle, rgba(0, 0, 0, 1) 20%, rgba(5, 5, 30, 1) 80%); }
      to { background: radial-gradient(circle, rgba(5, 5, 30, 1) 20%, rgba(0, 0, 0, 1) 80%); }
    }

    header {
      font-size: 2em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0px 0px 10px #ff00ff, 0px 0px 20px #00ffcc;
      margin-bottom: 20px;
      animation: pulseGlow 1.5s infinite alternate;
    }

    @keyframes pulseGlow {
      from { text-shadow: 0px 0px 10px #ff00ff; }
      to { text-shadow: 0px 0px 25px #00ffcc; }
    }

    .content {
      font-size: 1.1em;
      line-height: 1.6;
      max-width: 95%;
      margin-bottom: 20px;
      text-shadow: 0px 0px 15px rgba(0, 255, 204, 0.5);
    }

    .emojis {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 25px;
    }

    .emoji {
      font-size: 2.8em;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0px 0px 10px rgba(0, 255, 204, 0.7));
      text-align: center;
    }

    .emoji:hover, .emoji.selected {
      transform: scale(1.5);
      filter: drop-shadow(0px 0px 25px rgba(255, 255, 0, 0.8));
    }

    button {
      padding: 12px 20px;
      font-size: 1.1em;
      margin-top: 20px;
      cursor: pointer;
      background: rgba(0, 255, 204, 0.2);
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0px 0px 15px rgba(0, 255, 204, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      backdrop-filter: blur(10px);
    }

    button:hover {
      transform: scale(1.1);
      background: rgba(255, 0, 255, 0.3);
      box-shadow: 0px 0px 25px rgba(255, 0, 255, 0.9);
    }

    @media (max-width: 768px) {
      header { font-size: 1.7em; }
      .content { font-size: 1em; }
      .emoji { font-size: 2.3em; }
      button { font-size: 1em; padding: 10px 15px; }
      .emojis { grid-template-columns: repeat(6, 1fr); gap: 10px; }
    }
  </style>
</head>
<body>
  <header>🚀 Step Into <span id="username"></span>'s Future Universe ✨</header>

  <div class="content">
    <p>🌟 Close your eyes for a moment… Breathe in the future.</p>
    <p>🚀 Imagine a world where your dreams have become reality.</p>
    <p>🔮 If your passion could be captured in just <strong>two symbols</strong>, which ones would you choose?</p>
  </div>

  <div class="emojis" id="emojiContainer"></div>

  <button onclick="saveSelection()">🚀 Unlock My Future</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username');
      document.getElementById('username').textContent = username;
    });



 const allEmojis = ['🎨', '🧠', '🛠️', '⚔️', '🎼', '🖥️', '🏗️', '🏙️', '📊', '🩺', '🕵️‍♂️', '🎭', '🚀', '👗', '💪', '🤖', '🎮', '💎', '🛩️', '🧬', '✏️', '🛸', '🚄', '🏡', '🎤', '🤝', '⏳', '🐾', '⛈️', '🐠', '🐯', '❤️', '🌍', '⚖️', '💃', '🏺', '🌋', '☢️', '📽️', '🐱'];

      // Shuffle emojis to randomize positions
      const shuffledEmojis = allEmojis.sort(() => Math.random() - 0.5);

      // Display emojis
      const emojiContainer = document.getElementById('emojiContainer');
      emojiContainer.innerHTML = '';
      shuffledEmojis.forEach(emoji => {
        const span = document.createElement('span');
        span.classList.add('emoji');
        span.textContent = emoji;
        span.onclick = () => selectEmoji(span);
        emojiContainer.appendChild(span);
      });
    });

    const selectedEmojis = [];

    function selectEmoji(element) {
      if (selectedEmojis.length < 2 || element.classList.contains('selected')) {
        element.classList.toggle('selected');
        const emoji = element.textContent;
        if (element.classList.contains('selected')) {
          selectedEmojis.push(emoji);
        } else {
          const index = selectedEmojis.indexOf(emoji);
          if (index > -1) {
            selectedEmojis.splice(index, 1);
          }
        }
      }
    }

    function saveSelection() {
      if (selectedEmojis.length === 2) {
        localStorage.setItem('selectedEmojis', JSON.stringify(selectedEmojis));
        window.location.href = 'Career.html';
      } else {
        alert('Please select exactly 2 emojis.');
      }
    }
    
  </script>
</body>
</html>
