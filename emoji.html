<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagine Your Best Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 5vh 5%;
      background: radial-gradient(circle, rgba(0, 0, 0, 1) 20%, rgba(5, 5, 30, 1) 80%);
      text-align: center;
      overflow-y: auto;
    }

    header {
      font-size: 2em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0px 0px 10px #ff00ff, 0px 0px 20px #00ffcc;
      margin: 20px 0;
      animation: pulseGlow 1.5s infinite alternate;
    }

    @keyframes pulseGlow {
      from {
        text-shadow: 0px 0px 10px #ff00ff;
      }
      to {
        text-shadow: 0px 0px 25px #00ffcc;
      }
    }

    .content {
      font-size: 1.2em;
      line-height: 1.5;
      max-width: 90%;
      margin-bottom: 20px;
      text-shadow: 0px 0px 10px rgba(0, 255, 204, 0.5);
    }

    .emojis {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 100%;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 3em;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0px 0px 10px rgba(0, 255, 204, 0.7));
      animation: floatEffect 2s infinite alternate ease-in-out;
    }

    @keyframes floatEffect {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }

    .emoji:hover {
      transform: scale(1.5);
      filter: drop-shadow(0px 0px 20px rgba(255, 255, 0, 0.8));
    }

    .emoji.selected {
      transform: scale(1.8);
      filter: drop-shadow(0px 0px 25px rgba(255, 0, 255, 0.9));
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0px 0px 20px rgba(255, 255, 0, 0.8));
      }
      to {
        filter: drop-shadow(0px 0px 35px rgba(255, 0, 255, 1));
      }
    }

    button {
      padding: 12px 20px;
      font-size: 1.1em;
      margin-top: 20px;
      cursor: pointer;
      background: linear-gradient(90deg, #00ffcc, #ff00ff);
      color: #0d0d0d;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0px 0px 15px rgba(0, 255, 204, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 90%;
      max-width: 260px;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 25px rgba(255, 0, 255, 0.9);
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
      header {
        font-size: 1.5em;
      }
      .content {
        font-size: 1em;
        max-width: 95%;
      }
      .emoji {
        font-size: 2em;
      }
      button {
        font-size: 1em;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <header>✨ Imagine <span id="username"></span>'s Best Future ✨</header>

  <div class="content">
    <p>Take a deep breath... Picture yourself 20 years from now...</p>
    <p>Let your mind explore endless possibilities.</p>
    <p>🔮 Ask yourself... which 2 emojis best describe your passion?</p>
  </div>

  <div class="emojis" id="emojiContainer"></div>

  <button onclick="saveSelection()">Next</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username');
      document.getElementById('username').textContent = username;

      // All Emojis
      const allEmojis = ['🎨', '🧠', '🛠️', '⚔️', '🎼', '🖥️', '🏗️', '🏙️', '📊', '🩺', '🕵️‍♂️', '🎭', '🚀', '👗', '💪', '🤖', '🎮', '💎', '🛩️', '🧬', '✏️', '🛸', '🚄', '🏡', '🎤', '🤝', '⏳', '🐾', '⛈️', '🐠', '🐱', '❤️', '🌍', '⚖️', '💃', '🏺', '🌋', '☢️', '📽️'];

      // Shuffle emojis to randomize positions
      const shuffledEmojis = allEmojis.sort(() => Math.random() - 0.5);

      // Display emojis
      const emojiContainer = document.getElementById('emojiContainer');
      emojiContainer.innerHTML = '';
      shuffledEmojis.forEach(emoji => {
        const span = document.createElement('span');
        span.classList.add('emoji');
        span.textContent = emoji;
        span.onclick = () => selectEmoji(span);
        emojiContainer.appendChild(span);
      });
    });

    const selectedEmojis = [];

    function selectEmoji(element) {
      if (selectedEmojis.length < 2 || element.classList.contains('selected')) {
        element.classList.toggle('selected');
        const emoji = element.textContent;
        if (element.classList.contains('selected')) {
          selectedEmojis.push(emoji);
        } else {
          const index = selectedEmojis.indexOf(emoji);
          if (index > -1) {
            selectedEmojis.splice(index, 1);
          }
        }
      }
    }

    function saveSelection() {
      if (selectedEmojis.length === 2) {
        localStorage.setItem('selectedEmojis', JSON.stringify(selectedEmojis));
        window.location.href = 'Career.html';
      } else {
        alert('Please select exactly 2 emojis.');
      }
    }
  </script>
</body>
</html>
