<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagine Your Best Future</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Exo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 5vh 5% 5%;
            background-image: url('https://raw.githubusercontent.com/mrapatiteobs/emojime/430b388dfab577cad50dbf9b3b61be7c740fb121/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            text-align: center;
            overflow-y: auto;
        }

        header {
            font-size: 1.5em;
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
            text-shadow: 2px 2px #ff00ff;
            margin: 10px 0;
        }

        .content {
            font-size: 1.2em;
            margin-bottom: 15px;
            line-height: 1.4;
            max-width: 85%;
        }

        .emojis {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 90%;
        }

        .emoji {
            font-size: 2.5em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, color 0.3s;
            animation: float 3s infinite alternate ease-in-out;
        }

        .emoji:hover {
            transform: scale(1.4) rotate(5deg);
            box-shadow: 0 0 15px #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
        }

        .emoji.selected {
            transform: scale(1.7);
            box-shadow: 0 0 20px #00ffcc;
            text-shadow: 0 0 20px #00ffcc;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 15px #00ffcc;
            }
            to {
                box-shadow: 0 0 25px #ff00ff;
            }
        }

        @keyframes float {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        button {
            padding: 12px 18px;
            font-size: 1.1em;
            margin-top: 15px;
            cursor: pointer;
            background-color: #0d0d0d;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            width: 80%;
            max-width: 250px;
            transition: background 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #00ffcc;
            color: #0d0d0d;
        }

        @media (max-width: 768px) {
            body {
                padding: 8vh 5% 5%;
            }

            header {
                font-size: 1.3em;
            }

            .content {
                font-size: 1em;
                max-width: 95%;
            }

            .emoji {
                font-size: 1.8em;
            }

            button {
                font-size: 1em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <header>✨ Imagine <span id="username"></span>'s Best Future ✨</header>
    <div class="content">
        <p>Take a deep breath.. Picture yourself 20 years from now.. </p>
        <p>Let your mind explore the endless possibilities.</p>
        <p>🔮 Ask yourself.. which 2 emojis best describe my passion?</p>
    </div>
    <div class="emojis" id="emojiContainer"></div>
    <button onclick="saveSelection()">Next</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            document.getElementById('username').textContent = username;

            const emojiList = [
                "🎨", "🧠", "🛠️", "⚔️", "🎼", "🖥️", "🏗️", "🏙️", "📊", "🩺", "🕵️‍♂️",
                "🎭", "🚀", "👗", "💪", "🤖", "🎮", "💎", "🛩️", "🧬", "✏️", "🛸", "🚄",
                "🏡", "🎤", "🤝", "⏳", "🐾", "⛈️", "🐠", "🐱", "❤️", "🌍", "⚖️", "💃",
                "🏺", "🌋", "☢️", "📽️"
            ];

            shuffleArray(emojiList); // Randomize the emojis on each refresh
            displayEmojis(emojiList);
        });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        function displayEmojis(emojiList) {
            const container = document.getElementById('emojiContainer');
            container.innerHTML = ''; // Clear previous content

            emojiList.forEach(emoji => {
                const span = document.createElement('span');
                span.classList.add('emoji');
                span.innerHTML = emoji;
                span.onclick = function () {
                    selectEmoji(this);
                };
                container.appendChild(span);
            });
        }

        const selectedEmojis = [];

        function selectEmoji(element) {
            if (selectedEmojis.length < 2 || element.classList.contains('selected')) {
                element.classList.toggle('selected');
                const emoji = element.textContent;
                if (element.classList.contains('selected')) {
                    selectedEmojis.push(emoji);
                } else {
                    const index = selectedEmojis.indexOf(emoji);
                    if (index > -1) {
                        selectedEmojis.splice(index, 1);
                    }
                }
            }
        }

        function saveSelection() {
            if (selectedEmojis.length === 2) {
                localStorage.setItem('selectedEmojis', JSON.stringify(selectedEmojis));
                window.location.href = 'Career.html';
            } else {
                alert('Please select exactly 2 emojis.');
            }
        }
    </script>
</body>
</html>
