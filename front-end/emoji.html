<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Response</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/mrapatiteobs/emojime/430b388dfab577cad50dbf9b3b61be7c740fb121/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        /* Main Container */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        header {
            font-size: 3em;
            color: #00ffcc;
            text-shadow: 2px 2px #ff00ff;
            margin-bottom: 20px;
        }

        .content {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Emoji Display */
        .emoji-container {
            font-size: 2em;
            margin: 20px 0;
        }

        .emoji-container i {
            margin: 0 10px;
        }

        .answer-text {
            font-size: 1.2em;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            margin-top: 20px;
            cursor: pointer;
            background-color: #00ffcc;
            color: #0d0d0d;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff00ff;
            color: #ffffff;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Welcome to the Future, <span id="username"></span>!</header>
        <div class="content">
            <p>Your response to "What comes to your mind when I say the word FUTURE?"</p>
            <div class="emoji-container">
                <span id="emoji"></span>
            </div>
            <div class="answer-text" id="answerText"></div>
            <button onclick="goBack()">Go Back</button>
        </div>
        <footer>
            <p>Powered by Emojime</p>
        </footer>
    </div>

    <script>
        // Get data from localStorage or URL (based on the method used)
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const futureAnswer = urlParams.get('futureAnswer');

        // Display user data on emoji page
        if (username && futureAnswer) {
            document.getElementById('username').textContent = username;

            // Map the answer to an emoji
            let emoji = '';
            let answerText = '';

            switch (futureAnswer) {
                case "I don't look forward to it":
                    emoji = 'üòû';
                    answerText = 'You are feeling uncertain about the future.';
                    break;
                case "It\'s exciting, I can\'t wait":
                    emoji = 'ü§©';
                    answerText = 'You are thrilled and optimistic about the future!';
                    break;
                case "Neutral":
                    emoji = 'üòê';
                    answerText = 'You are neutral about the future.';
                    break;
                case "I am in charge, I can\'t wait to write my future":
                    emoji = 'üí™';
                    answerText = 'You are empowered and excited to shape your future!';
                    break;
                default:
                    emoji = '‚ùì';
                    answerText = 'No response selected.';
            }

            // Display the emoji and answer
            document.getElementById('emoji').textContent = emoji;
            document.getElementById('answerText').textContent = answerText;
        } else {
            alert("No data received.");
        }

        // Function to navigate back to the index page
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
