<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Future</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/mrapatiteobs/emojime/430b388dfab577cad50dbf9b3b61be7c740fb121/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        /* Main Container */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        header {
            font-size: 3em;
            color: #00ffcc;
            text-shadow: 2px 2px #ff00ff;
            margin-bottom: 20px;
        }

        .content {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Input Fields */
        input[type="text"] {
            padding: 12px;
            font-size: 1.1em;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #00ffcc;
            background-color: #0d0d0d;
            color: #ffffff;
        }

        /* Creative Answer Buttons */
        .answer-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .answer-option {
            background-color: #333;
            color: #fff;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .answer-option:hover {
            background-color: #00ffcc;
            color: #0d0d0d;
        }

        .answer-option:active {
            background-color: #ff00ff;
            color: #ffffff;
        }

        .answer-option i {
            font-size: 2em;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            margin-top: 20px;
            cursor: pointer;
            background-color: #00ffcc;
            color: #0d0d0d;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff00ff;
            color: #ffffff;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Welcome to the Future</header>
        <div class="content">
            <p>Please enter your name ‚úçÔ∏è :</p>
            <input type="text" id="usernameInput" placeholder="Your name">
            <p>What comes to your mind when I say the word FUTURE? üåç</p>
            <div class="answer-options">
                <div class="answer-option" onclick="setAnswer('I don't look forward to it')">
                    <i class="fas fa-times-circle"></i>
                    I don't look forward to it
                </div>
                <div class="answer-option" onclick="setAnswer('It\'s exciting, I can\'t wait')">
                    <i class="fas fa-smile"></i>
                    It's exciting, I can't wait
                </div>
                <div class="answer-option" onclick="setAnswer('Neutral')">
                    <i class="fas fa-meh"></i>
                    Neutral
                </div>
                <div class="answer-option" onclick="setAnswer('I am in charge, I can\'t wait to write my future')">
                    <i class="fas fa-trophy"></i>
                    I am in charge, I can't wait to write my future
                </div>
            </div>
            <button onclick="saveUserData()">Submit</button>
        </div>
        <footer>
            <p>Powered by Emojime</p>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        let selectedAnswer = '';

        // Function to set the selected answer
        function setAnswer(answer) {
            selectedAnswer = answer;
            // Optionally add active class or style to the selected option
            const options = document.querySelectorAll('.answer-option');
            options.forEach(option => {
                option.style.backgroundColor = '#333'; // Reset background color
            });
            event.target.style.backgroundColor = '#00ffcc'; // Highlight selected option
        }

        // Function to save user data
        function saveUserData() {
            const username = document.getElementById('usernameInput').value;

            // Check if the username is filled and an option is selected
            if (username && selectedAnswer) {
                // Prepare data to send
                const userData = {
                    username: username,
                    futureAnswer: selectedAnswer
                };

                // Send data to the backend (Make sure this URL points to your deployed backend)
                fetch('https://emojime.onrender.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData) // Send the data in the request body
                })
                .then(response => response.json())
                .then(data => {
                    alert(`Hi ${username}! Your answer has been submitted successfully.`);
                    window.location.href = 'front-end/emoji.html'; // Redirect to next page after submission
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was an error submitting your data. Please try again.');
                });
            } else {
                alert('Please enter your name and select an answer.');
            }
        }
    </script>
</body>
</html>
